<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td {
          border: 1px solid black;
        }

    </style>
</head>
<body>
<h1>Result</h1>
<table>

    <tbody>
    <thead>
    <tr>
        <th> id</th>
        <th> full name</th>
        <th> pin</th>
    </tr>
    </thead>
    <tr th:each="people : ${peopleResults}">

        <td><span th:text="${people.id}"> ID </span></td>
        <td><span th:text="${people.fullName}"> Full Name </span></td>
        <td><span th:text="${people.pin}"> PIN </span></td>
        <td>
            <a th:href="@{/people/contacts(id=${people.id})}">More info</a>
        </td>
    </tr>

    </tbody>
</table>
</td>
</body>
</html>
