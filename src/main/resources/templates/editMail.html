<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table, th, td {
          border: 1px solid black;
        }

    </style>
</head>
<body>
<h1>Update mail</h1>
<form action="#" th:action="@{/people/edit/mail}" th:object="${mails}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{peopleId}">
    <table>
        <thead>
        <tr>
            <th> Mail</th>
            <th> Mail type</th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" th:field="*{mail}"/></td>
        <td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error</td>
        <td><input type="text" th:field="*{mailType}"/></td>
        <td th:if="${#fields.hasErrors('mailType')}" th:errors="*{mailType}">Name Error</td>
        </tbody>
    </table>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
